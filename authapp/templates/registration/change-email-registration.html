{% extends 'registration/base.html' %}
{% load crispy_forms_tags  %}

{% block title %}Sign-In{% endblock %}

{% block formname %}Sign-In{% endblock %}

{% block form %}
<div class="card">
    <div class="cars-body">
        <h4 class="card-title">
            <h4 class="card-title">Sign in your account</h4>
            <form method="POST">
                {% csrf_token %}
                {{ change_email_form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
        </h4>
    </div>
</div>
<a href="{% url 'sign-up' %}">Sign Up</a>
{% endblock %}
